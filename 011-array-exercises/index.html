    <script>
      // Get your shorts on - this is an array workout!

      // Some data we can work with

      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
        { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
        { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },

        { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
        { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
        { first: "Hanna", last: "Hammarström", year: 1829, passed: 1909 },
      ];

      const people = [
        "Bernhard, Sandra",

        "Berger, Ric",

        "Belloc, Hilaire",
        "Begin, Menachem",

        "Benenson, Peter",
        "Benjamin, Walter",
        "Berlin, Irving",

        "Berry, Halle",

        "Beck, Glenn",
        "Bergman, Ingmar",
        "Black, Elk",
        "Berio, Luciano",
        "Berne, Eric",
        "Berra, Yogi",
        "Berry, Wendell",
        "Bevan, Aneurin",
        "Ben-Gurion, David",
        "Bevel, Ken",
        "Biden, Joseph",
        "Bennington, Chester",
        "Bierce, Ambrose",
        "Billings, Josh",
        "Birrell, Augustine",
        "Blair, Tony",
        "Beecher, Henry",
        "Biondo, Frank",
      ];

      // Array.prototype.filter()
      // returns items that match the condition
      // 1. Filter the list of inventors for those who were born in the 1500's

      // .filter returns a function
      // const fifteen = inventors.filter(function (inventor) {
      //   // can use a if statement to return what we want
      //   if (inventor.year >= 1500 && inventor.year < 1600) {
      //     return true; // this means we keep it
      //   }
      // });
      // console.table(fifteen);

      // a simpler way to write the above is to write with an arrow function and return a boolean
      const fifteenRefactored = inventors.filter(
        (inventor) => inventor.year >= 1500 && inventor.year < 1600
      );
      console.log("Using the .filter() method");
      console.table(fifteenRefactored);

      // Array.prototype.map()
      // returns a new array with items that meet the condition
      // 2. Give us an array of the inventors first and last names
      const fullNames = inventors.map(
        (inventor) => inventor.first + " " + inventor.last
      );

      console.log(
        "Using the .map() method to get the inventors first and last names"
      );
      console.log(fullNames);

      // Array.prototype.sort()
      // compares a and b and returns items that meet the condition
      // 3. Sort the inventors by birthdate, oldest to youngest

      // const ordered = inventors.sort(function (a, b) {
      //   if (a.year > b.year) {
      //     return 1;
      //   } else {
      //     return -1;
      //   }
      // });

      // console.table(ordered);

      // Refactored version of the above
      const orderedRefactored = inventors.sort((a, b) =>
        a.year > b.year ? 1 : -1
      );

      console.log("Using the .sort() to sort birthdate, oldest to youngest");
      console.table(orderedRefactored);

      // Array.prototype.reduce()
      // Can .map() plus do something like .sort() in one go
      // 4. How many years did all the inventors live all together?

      const totalYears = inventors.reduce((total, inventor) => {
        return total + (inventor.passed - inventor.year);
      }, 0);

      console.log(
        "Using the .reduce() to map and calculate total of years inventors lived"
      );
      console.log(totalYears);

      // 5. Sort the inventors by years lived

      // const oldest = inventors.sort(function (a, b) {
      //   if (a.passed - a.year > b.passed - b.year) {
      //     return -1;
      //   } else {
      //     return 1;
      //   }
      // });

      const oldestRefactored = inventors.sort((a, b) => {
        const lastGuy = a.passed - a.year;
        const nextGuy = b.passed - b.year;
        lastGuy > nextGuy ? -1 : 1;
      });

      console.log("Using the .sort() to sort by years lived");
      console.table(oldestRefactored);

      // 6. sort Exercise
      // Sort the people alphabetically by last name

      const alphabetically = people.sort((lastOne, nextOne) => {
        const [aLast, aFirst] = lastOne.split(", ");
        const [bLast, bFirst] = nextOne.split(", ");

        return aLast > bLast ? 1 : -1;
      });

      console.table(alphabetically);

      // 7. Reduce Exercise
      // Sum up the instances of each of these

      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck",
      ];

      const transportation = data.reduce(function (obj, item) {
        if (!obj[item]) {
          obj[item] = 0;
        }
        obj[item]++;
        return obj;
      }, {});

      console.log("Using .reduce() to map items and add up repeated ones");
      console.log(transportation);
