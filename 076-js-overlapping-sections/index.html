<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Overlapping sections</title>
  </head>
  <body>
    <header>
      <h1>Overlapping sections</h1>
    </header>
    <section class="about">
      <p>
        This is a quick experiment using css sticky position to create an
        interesting overlapping effect.
      </p>
    </section>
    <section class="image image1">
      <img src="assets/image1.jpg" />
    </section>
    <section class="image image2">
      <img src="assets/image2.jpg" />
    </section>
    <section class="image image3">
      <img src="assets/image3.jpg" />
    </section>
  </body>
</html>
