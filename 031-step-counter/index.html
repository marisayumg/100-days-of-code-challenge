<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Step Counter</title>
  </head>
  <body>
    <nav>
      <div class="greeting">
        <h1>Step Counter</h1>
      </div>
      <div class="stats">
        <div>
          <h2>Worst Day</h2>
          <h3 class="worst-day">---- steps</h3>
        </div>
        <div>
          <h2>Average Day</h2>
          <h3 class="average-day">---- steps</h3>
        </div>
        <div>
          <h2>Best Day</h2>
          <h3 class="best-day">---- steps</h3>
        </div>
        <div>
          <h2>Total last 28 days</h2>
          <h3 class="total-month">---- steps</h3>
        </div>
        <div>
          <h2>Total so far today</h2>
          <h3 class="total-day">---- steps</h3>
        </div>
      </div>
      <div class="user">
        <div class="image">
          <img src="./data/MG.jpg" />
        </div>
        <p>Marisa O.</p>
      </div>
    </nav>
    <main>
      <div>
        <h4>Today</h4>
        <svg width="900" height="140" class="bar-chart"></svg>
      </div>
      <div>
        <h4>Last 28 days</h4>
        <svg width="900" height="480" class="circle-chart"></svg>
      </div>
    </main>
  </body>
  <script src="./js/d3.min.js"></script>
  <script src="./data/data.js"></script>
  <script src="./js/stats.js"></script>
  <script src="./js/barChart.js"></script>
  <script src="./js/circleChart.js"></script>
</html>
