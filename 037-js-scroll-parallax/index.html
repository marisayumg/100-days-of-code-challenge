<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Scroll parallax</title>
  </head>
  <body>
    <div class="progress-bar"></div>
    <header>
      <h1>
        Parallax<br />
        Experiment
      </h1>

      <p class="scrolled">0</p>
    </header>
    <section class="s1" data-pagination="1 / 4" data-progress="#b4a8ea">
      <div class="content">
        <div class="square" data-parallax="0.1"></div>
        <img src="assets/image1.jpg" srcset="assets/image1-2x.jpg 2x" />
        <div class="circle" data-parallax="-0.1"></div>
      </div>
    </section>
    <section class="s2" data-pagination="2 / 4" data-progress="#fd498f">
      <div class="content">
        <div class="circle" data-parallax="-0.4"></div>
        <img src="assets/image2.jpg" srcset="assets/image2-2x.jpg 2x" />
        <div class="square" data-parallax="0.1"></div>
      </div>
    </section>
    <section
      class="s3"
      data-pagination="3 / 4"
      data-progress="#24086d"
      data-is-light="yes"
    >
      <div class="content">
        <div class="square" data-parallax="0.1"></div>
        <img src="assets/image3.jpg" srcset="assets/image3-2x.jpg 2x" />
        <div class="circle" data-parallax="-0.3"></div>
      </div>
    </section>
    <section
      class="s4"
      data-pagination="4 / 4"
      data-progress="#cdd4df"
      data-is-light="yes"
    >
      <div class="content">
        <div class="circle" data-parallax="0.25"></div>
        <img src="assets/image4.jpg" srcset="assets/image4-2x.jpg 2x" />
        <div class="square" data-parallax="0.1"></div>
      </div>
    </section>
    <footer>
      <p class="page-counter">1 / 4</p>
      <p class="scrollable">0</p>
    </footer>
  </body>
  <script src="scroll.js"></script>
</html>
