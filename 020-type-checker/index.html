<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Type Checker</title>
  </head>
  <body>
    <nav>
      <h1>Type<br />Checker</h1>
      <div class="controls">
        <label for="sentence">Your text</label>
        <input
          type="text"
          name="sentence"
          placeholder="Amazingly few discothe..."
        />
        <label for="typeface">Typeface</label>
        <select name="typeface" id="typeface">
          <option value="helvetica">Helvetica</option>
          <option value="">B</option>
          <option value="">C</option>
        </select>
        <label for="size">Type size</label>
        <input
          type="range"
          name="size"
          id="size"
          min="12"
          max="200"
          value="64"
        />
        <label for="weight">Font weight</label>
        <input type="range" name="weight" id="weight" />
        <label for="leading">Leading</label>
        <input type="range" name="leading" id="leading" />
        <label for="italic">Italic</label>
        <input type="checkbox" name="italic" id="italic" />
        <label for="colours">Colours</label>
      </div>
    </nav>
    <main>
      <textarea>Amazingly few discotheques provide jukeboxes</textarea>
    </main>
  </body>
  <script src="script.js"></script>
</html>
