<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kinetic Type</title>
  </head>
  <body>
    <header>
      <div>
        <label for="wave">Speed</label>
        <input
          type="range"
          name="wave"
          id="wave"
          min="0"
          max="0.5"
          step="0.0005"
          value="0.25"
        />
      </div>
      <div>
        <label for="dx">Distortion X</label>
        <input
          type="range"
          name="dx"
          id="dx"
          min="0"
          max="50"
          step="1"
          value="10"
        />
      </div>
      <div>
        <label for="dx">Distortion Y</label>
        <input
          type="range"
          name="dy"
          id="dy"
          min="0"
          max="50"
          step="1"
          value="5"
        />
      </div>
    </header>
  </body>
  <script src="js/p5.min.js"></script>
  <script src="js/type.js"></script>
</html>
