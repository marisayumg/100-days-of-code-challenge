<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World Clocks</title>
  </head>
  <body>
    <section class="times">
      <div data-timezone="Europe/Lisbon">
        <h2>London</h2>
        <output>00:00:00</output>
      </div>

      <div data-timezone="America/New_York">
        <h2>Brooklyn</h2>
        <output>00:00:00</output>
      </div>

      <div data-timezone="Asia/Tokyo">
        <h2>Tokyo</h2>
        <output>00:00:00</output>
      </div>

      <div data-timezone="Europe/Berlin">
        <h2>Berlin</h2>
        <output>00:00:00</output>
      </div>

      <div data-timezone="Asia/Hong_Kong">
        <h2>Hong Kong</h2>
        <output>00:00:00</output>
      </div>
    </section>
  </body>
  <script src="js/luxon.min.js"></script>
  <script src="js/times.js"></script>
</html>
