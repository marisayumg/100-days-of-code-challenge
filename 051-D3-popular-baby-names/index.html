<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Names Popularity</title>
  </head>
  <body>
    <header>
      <h1>Names<br />Popularity</h1>
      <form>
        <h2>
          Find out how names popularity has changed over the years with this
          graph below.
        </h2>
        <input
          type="text"
          name="name"
          placeholder="Enter a name e.g. Helen"
          autocomplete="off"
        />
      </form>
    </header>
    <hr />
    <section>
      <nav>
        <div>Results for <span class="name">Richard</span></div>
        <div class="key">
          <span class="female"></span> Female <span class="male"></span> Male
        </div>
      </nav>
      <svg></svg>
    </section>
  </body>
  <script src="js/d3.min.js"></script>
  <script src="js/data.min.js"></script>
  <script src="js/names.js"></script>
</html>
